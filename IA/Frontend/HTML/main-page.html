<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="../CSS/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meal Planning Site</title>
</head>

<body>
  <div class="month" class="card">
    <ul>
        <li id="month"><span style="font-size: 18px;"></span></li>
    </ul>
  </div>

  <ul class="weekdays">
    <li>Mo</li>
    <li>Tu</li>
    <li>We</li>
    <li>Th</li>
    <li>Fr</li>
    <li>Sa</li>
    <li>Su</li>
  </ul>

  <ul class="days" id="days-list">
  </ul>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close"></span>
      <p>Insert Recipe: </p>
      <textarea id="noteText"></textarea>
    </div>
  </div>

  <script src="../Scripts/calendarFunctionality.js"></script>
</body>
</html>
